<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' media='screen' href='css/formValidation.css'>
    <title>Form Validation</title>
</head>

<body>
    <div align="center">
        <form action="" method="get" id="form">
            <h3 align="center">FORM VALIDATION</h3>
            <table id="table" align="center">
                <tr><td id="id_form1_error"  colspan="2" align="center" class="error">Error Area</td></tr>
                <tr>
                    <td> <span class="mandatory">*</span> <span>Name:</span></td>
                    <td> <input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td> <span class="mandatory">*</span> <span>Date of birth:</span></td>
                    <td> <input type="date" name="dob" id="dob" required></td>
                </tr>
                <tr>
                    <td>
                        <span class="mandatory">*</span> <span>Phone Number:</span>
                    </td>
                    <td> <input type="text" name="phone" id="phone" required></td>
                </tr>
                <tr>
                    <td> <span class="mandatory">*</span> <span>Email Id:</span> </td>
                    <td> <input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><Button type="button" onclick="validate(this)">Click to Submit</Button></td>
                </tr>
            </table>
        </form>
        <script src="js/form.js"></script>
    </div>
</body>

</html>
